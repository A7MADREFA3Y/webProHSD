  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">

</head>
<body>
  <header>
    <nav class="navbar section-content">
      <a href="#" class="nav-logo">
        <h2 class="logo-text">Coffee</h2>
      </a>
        <ul class="nav-menu">
          <button id="menu-close-button" class="fas fa-times">
          </button>
          <li class="nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about-Us.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="/menu.html" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="/testimonials.html" class="nav-link">Testimonials</a>
          </li>
          <li class="nav-item">
            <a href="/gallery.html" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="/contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <button id="menu-open-button" class="fas fa-bars">

      </nav>
  </header>
  <main>
    <section class="hero-section" id="1">
      <div class="section-content">
        <div class="hero-details">
          <h2 class="title">
            Best Coffee
          </h2>
          <h3 class="subtitle">
            Make your day great with our special Coffee!
          </h3>
          <p class="description">Welcome to our Coffee paradise,
            where every bean tells a story and every cup sparks joy.
          </p>
          <div class="buttons">
            <a href="/gallery.html" class="button order-now">
              order-now
            </a>
            <a href="/contact.html" class="button content-us">
              Content Us
            </a>
          </div>
        </div>
        <div class="hero-image-wrapper">
          <img src="./img/coffee-hero-section.png" alt="Hero" class="hero-image">
        </div>
      </div>
    </section>
  <footer class="footer-section">
    <div class="section-content">
      <p class="copyright-text">2024 HSD Coffe-SHOP</p>
        <div class="social-link-list">
          <a href="#" class="social-link">
            <i class="fa-brands fa-feedback">
            </i>
          </a>
          <a href="#" class="social-link">
            <i class="fa-brands fa-instagram">
            </i>
          </a>
          <a href="#" class="social-link">
            <i class="fa-brands fa-x-twitter">
            </i>
          </a>
        </div>
        <p class="policy-text">
          <a href="#" class="policy-link">Privacy policy</a>
          <span class="separator">-</span>
          <a href="#" class="policy-link">Refund policy</a>
        </p>
    </div>
  </footer>

<script src="./js/script.js">
