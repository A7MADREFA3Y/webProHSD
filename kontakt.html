<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt & Anmeldung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Kontaktformular</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="preise.html">Preise & Galerie</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>
</header>

<main>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="kurs">Kurs auswählen:</label>
    <select id="kurs" name="kurs">
      <option value="anfaenger">Boxtraining Anfänger</option>
      <option value="sparring">Sparring Kurs</option>
    </select><br>

    <label for="nachricht">Nachricht:</label><br>
    <textarea id="nachricht" name="nachricht" rows="5" cols="40"></textarea><br>

    <button type="submit">Absenden</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Boxstudio Hala Feh</p>
</footer>
</body>
</html>
